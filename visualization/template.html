<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MrUirf</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<script src="http://d3js.org/d3.v3.min.js"></script>
  		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<style>

			.link {
			  stroke: #999;
			  stroke-opacity: .6;
			}

			.node text{
			  pointer-events:none;
			  font: 10px sans-serif;
			}

		</style>
	</head>
	<body style="width:100%; height:100%; position:fixed">
		<div class="header" style="background-color:#428BCA">
			<div class="container">
				<h2 style="color:white">User Identity Resolution and User Information Fusion across Multi-Social Network</h2>
			</div>
		</div>
		<div class="body container" style="width:90%; margin-top:1%">
			<div role="tabpanel">
  				<ul class="nav nav-tabs" role="tablist">
    				<li role="presentation" class="active">
    					<a href="#stamaimer" aria-controls="stamaimer" role="tab">stamaimer</a>
    				</li>
    				<li role="presentation">
    					<a href="#profile" aria-controls="profile" role="tab">Profile</a>
    				</li>
    				<li role="presentation">
    					<a href="#messages" aria-controls="messages" role="tab">Messages</a>
    				</li>
    				<li role="presentation">
    					<a href="#settings" aria-controls="settings" role="tab">Settings</a>
    				</li>
  				</ul>
  				<div class="tab-content">
				    <div role="tabpanel" class="tab-pane active" id="stamaimer">
				    	<div class="container" style="display:flex; justify-content:space-around; position:absolute; width:100%; height:60%">
							<div id="github" style="width:40%; height:100%;"></div>
							<div id="twitter" style="width:40%; height:100%;"></div>
						</div>
				    </div>
				    <div role="tabpanel" class="tab-pane" id="profile">
				    	<div class="container" style="display:flex; justify-content:space-around; position:absolute; width:100%; height:60%">
							<div id="github" style="width:40%; height:100%;"></div>
							<div id="twitter" style="width:40%; height:100%;"></div>
						</div>
				    </div>
				    <div role="tabpanel" class="tab-pane" id="messages">
				    	<div class="container" style="display:flex; justify-content:space-around; position:absolute; width:100%; height:60%">
							<div id="github" style="width:40%; height:100%;"></div>
							<div id="twitter" style="width:40%; height:100%;"></div>
						</div>
				    </div>
				    <div role="tabpanel" class="tab-pane" id="settings">
				    	<div class="container" style="display:flex; justify-content:space-around; position:absolute; width:100%; height:60%">
							<div id="github" style="width:40%; height:100%;"></div>
							<div id="twitter" style="width:40%; height:100%;"></div>
						</div>
				    </div>
				</div>
			</div>
		</div>
		<div class="footer">	
		</div>
	</body>
	<script>

		var width = $("#github").width();
		var height = $("#github").height();

		console.log(width)
		console.log(height)

	    var github_ico = "https://github.com/favicon.ico";
	    var twitter_ico = "https://twitter.com/favicon.ico";

	    console.log(github_ico)
	    console.log(twitter_ico)

	    var github = d3.select("#github").append("svg").attr("width", width).attr("height", height);
	    var twitter = d3.select("#twitter").append("svg").attr("width", width).attr("height", height);

	    console.log(github)
	    console.log(twitter)

	    function draw(error, graph, svg, ico) 
	    {
	      var force = d3.layout.force()
	        .charge(-100)
	        .gravity(.05)
	        .distance(100)
	        .size([width, height]);

	      force.nodes(graph.nodes).links(graph.links).start();

	      var link = svg.selectAll(".link")
	          .data(graph.links)
	          .enter().append("line")
	          .attr("class", "link")

	      var node = svg.selectAll(".node")
	          .data(graph.nodes)
	          .enter().append("g")
	          .attr("class", "node")
	          .call(force.drag);

	      node.append("image").attr("xlink:href", ico)
	      .attr("x", -8)
	      .attr("y", -8)
	      .attr("width", 16)
	      .attr("height", 16);

	      node.append("text")
	      .attr("dx", 12)
	      .attr("dy", ".35em")
	      .text(function(d){ return d.name });

	      force.on("tick", function(){
	        link.attr("x1", function(d) { return d.source.x; })
	            .attr("y1", function(d) { return d.source.y; })
	            .attr("x2", function(d) { return d.target.x; })
	            .attr("y2", function(d) { return d.target.y; });

	        node.attr("transform", function(d){ return "translate(" + d.x + "," + d.y + ")"; });

	      });
	    }

	    d3.json("github.json", function(error, graph){draw(error, graph, github, github_ico)});
	    d3.json("twitter.json", function(error, graph){draw(error, graph, twitter, twitter_ico)});

	</script>
</html>
