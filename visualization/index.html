<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.node text{
  pointer-events:none;
  font: 10px sans-serif;
}

</style>
<body>

  <script src="http://d3js.org/d3.v3.min.js"></script>

  <div id="github"></div>
  <div id="twiter"></div>

  <script>

    var width = 960, height = 500;

    var force = d3.layout.force()
        .charge(-100)
        .gravity(.05)
        .distance(100)
        .size([width, height]);

    var github = d3.select("#github").append("svg").attr("width", width).attr("height", height);

    var twiter = d3.select("#twiter").append("svg").attr("width", width).attr("height", height);

    function draw (error, graph, svg) 
    {

      force.nodes(graph.nodes).links(graph.links).start();

      var link = svg.selectAll(".link")
          .data(graph.links)
          .enter().append("line")
          .attr("class", "link")

      var node = svg.selectAll(".node")
          .data(graph.nodes)
          .enter().append("g")
          .attr("class", "node")
          .call(force.drag);

//      node.append("title").text(function(d){ return d.name; });

      node.append("image").attr("xlink:href", "https://github.com/favicon.ico")
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 16)
      .attr("height", 16);

      node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

      force.on("tick", function(){
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });


      });
    }

    d3.json("github.json", function(error, graph){draw(error, graph, github)});
    //d3.json("twiter.json", function(error, graph){draw(error, graph, svg2)});

  </script>
