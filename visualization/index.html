<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.node text{
  pointer-events:none;
  font: 10px sans-serif;
}

</style>
<body style="display:flex; justify-content:space-around; flex-direction:column">

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <div id="header" style="width:100%; height:20%; position:absolute; display:relative"></div>
  <div id="container" style="display:flex; justify-content:space-around; position:absolute; width:100%; height:60%">
    <div id="github" style="width:40%; height:100%"></div>
    <div id="twitter" style="width:40%; height:100%"></div>
  </div>
  <div id="footer" style="width:100%; height:20%; position:absolute; display:relative"></div>

  <script>

    var width = $("#github").width();
    var height = $("#github").height();

    console.log(width)
    console.log(height)

    var github_ico = "https://github.com/favicon.ico"
    var twitter_ico = "https://twitter.com/favicon.ico"

    var github = d3.select("#github").append("svg").attr("width", width).attr("height", height);
    var twitter = d3.select("#twitter").append("svg").attr("width", width).attr("height", height);

    function draw (error, graph, svg, ico) 
    {
      var force = d3.layout.force()
        .charge(-100)
        .gravity(.05)
        .distance(100)
        .size([width, height]);

      force.nodes(graph.nodes).links(graph.links).start();

      var link = svg.selectAll(".link")
          .data(graph.links)
          .enter().append("line")
          .attr("class", "link")

      var node = svg.selectAll(".node")
          .data(graph.nodes)
          .enter().append("g")
          .attr("class", "node")
          .call(force.drag);

      node.append("image").attr("xlink:href", ico)
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 16)
      .attr("height", 16);

      node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d){ return d.name });

      force.on("tick", function(){
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("transform", function(d){ return "translate(" + d.x + "," + d.y + ")"; });

      });
    }

    d3.json("github.json", function(error, graph){draw(error, graph, github, github_ico)});
    d3.json("twitter.json", function(error, graph){draw(error, graph, twitter, twitter_ico)});

  </script>
